<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade text-center" id="confirmModalDialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="confirmModalDialogTitle">
                    <span id="confirmModalDialogTitleText"></span>
                </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <span id="modalBody">
                    <p id="confirmModalDialogBodyText"></p>
                </span>
            </div>

            <div class="modal-footer">
                <a class="btn btn-danger" id="confirmModalDialogConfirmButton" href="">확인</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

</html>
